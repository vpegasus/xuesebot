version: "3.1"
nlu:
  - intent: chitchat/goodbye
    examples: |
      - 拜拜
      - 再见
      - 拜
      - 退出
      - 结束
  - intent: chitchat/greet
    examples: |
      - 你好
      - 您好
      - hello
      - hi
      - 喂
      - 在么
  - intent: chitchat/whoami
    examples: |
      - 你是谁
      - 你叫什么名字
      - 你的名字是
      - 告诉我你是谁

  - intent: chitchat/whaticando
    examples: |
      - 你能干啥
      - 你能做什么
      - 你会什么
      - 你知道什么
      - 你的功能是什么?
      - 你都会啥
      - 你会干啥
      - 你有什么功能
      - 你有啥本领
      - 你都有什么能力？
      - 你会做什么？

  - intent: chitchat/father
    examples: |
      - 你的爸爸是谁
      - 谁创造了你
      - 谁发明的你
      - 谁制造了你
      - 你是谁创造的
      - 谁把你弄出来的
      - 谁把你做出来的

  - intent: unrelated_topic
    examples: |
      - 这居然是北京不是哈尔滨
      - 别爱我没结果
      - 你可拉到吧
      - 我以为是马云的广告
      - 这个事太恶劣了
      - 怎么能打人呢
      - 不许骂人
      - 你是大笨蛋
      - 百度是什么
      - 看那是啥
      - 回家吧
      - 这车子骑着太累了
      - 财物要保管好
      - 金融是不错的行业
      - 码农好听还是程序猿好听
      - 老板是不是都很厉害
      - 你可回家吧
      - 什么糖不甜
      - 小女孩好可爱
      - 这个小朋友在干嘛

